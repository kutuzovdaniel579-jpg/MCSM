<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Smartschool Edition</title>

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Minecraft', monospace;
            color: white;
        }

        body {
            background-image: url("https://wallpapercave.com/wp/wp4676588.jpg");
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Vignette overlay */
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.7) 100%);
        }

        /* Loading screen */
        .overlay-loading {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            z-index: 10;
        }

        .progress-frame {
            width: 300px;
            height: 20px;
            border: 2px solid white;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #00ff00;
        }

        /* Title top-left */
        .title {
            position: absolute;
            top: 5%;
            left: 25%;
            width: 50%;
            height: auto;
        }

        /* Splash text top-right */
        .splash {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 28px;
            color: yellow;
            transform: rotate(-15deg);
            text-shadow: 2px 2px 0px black;
        }

        /* Menu buttons */
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* TRUE MINECRAFT BUTTON */
        .mc-btn {
            position: relative;
            display: inline-block;
            min-width: 320px;
            padding: 10px 40px;
            margin: 6px;
            font-size: 24px;
            font-family: 'Minecraft', monospace;
            color: #fff;
            cursor: pointer;
            text-shadow: 2px 2px 0 #000;

            background: #6b6b6b;              /* middenvlak */
            border: 2px solid #000;           /* buitenste zwarte rand */

            box-shadow:
                0 0 0 2px #fff,              /* witte binnenrand */
                inset 2px 2px 0 #9f9f9f,     /* lichte boven/links */
                inset -2px -2px 0 #3f3f3f;   /* donkere onder/rechts */
        }

        .mc-btn:hover {
            background: #8b8b8b;
        }

        .mc-btn:active {
            background: #5b5b5b;
            box-shadow:
                0 0 0 2px #fff,
                inset -2px -2px 0 #9f9f9f,
                inset 2px 2px 0 #3f3f3f;
        }

        /* Version bottom-left */
        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Copyright bottom-right */
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- Loading overlay -->
    <div class="overlay-loading" id="loading">
        <div>Loading...</div>
        <div class="progress-frame">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <!-- Vignette -->
    <div class="vignette"></div>

    <!-- Title -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Minecraft_logo.svg"
         class="title">

    <!-- Splash text -->
    <div class="splash">Smartschool Edition!</div>

    <!-- Menu -->
    <div class="menu">
        <button class="mc-btn">Inloggen</button>
        <button class="mc-btn">Smartschool Live</button>
        <button class="mc-btn">Schoolagenda</button>
        <button class="mc-btn">Toetsen</button>
        <button class="mc-btn">Instellingen</button>
    </div>

    <!-- Version -->
    <div class="version">MCSM v1.0</div>

    <!-- Copyright -->
    <div class="copyright">Â© 2024 Smartschool Edition</div>

    <script>
        // Fake loading animation
        let bar = document.getElementById("progress");
        let overlay = document.getElementById("loading");
        let width = 0;

        let interval = setInterval(() => {
            width += 2;
            bar.style.width = width + "%";

            if (width >= 100) {
                clearInterval(interval);
                overlay.style.display = "none";
            }
        }, 40);
    </script>

</body>
</html>
