<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Smartschool Edition</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/kutuzovdaniel579-jpg/MCSM/refs/heads/main/assets/title/icon.png">

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Minecraft', monospace;
            color: white;
        }

        body {
            background-image: url("https://wallpapercave.com/uwp/uwp4962857.jpeg");
            background-size: cover;
            background-position: center;
        }

        /* Vignette overlay */
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.7) 100%);
        }

        /* Title top-left */
        .title {
            position: absolute;
            top: 5%;
            left: 25%;
            width: 50%;
            height: auto;
        }

        /* Edition onder Title */
        .Edition {
            position: absolute;
            top: calc(5% + 90px); /* onder Title */
            left: 25%;
            width: 50%;
            height: auto;
        }

        /* Splash text rechts naast Title */
        .splash {
            position: absolute;
            top: 12%;       /* uitgelijnd met Title */
            left: 63%;      /* rechts van Title */
            font-size: 28px;
            color: yellow;
            transform: rotate(-15deg);
            text-shadow: 2px 2px 0px black;
        }

        /* Menu container */
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Minecraft buttons */
        .mc-btn {
            display: block;
            width: 300px;
            padding: 10px 0;
            margin: 6px auto;
            font-size: 20px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            cursor: pointer;

            background: #6d6d6d;
            border: 2px solid #000;

            box-shadow:
                inset 2px 2px 0 #8f8f8f,
                inset -2px -2px 0 #3f3f3f;
        }

        .mc-btn:hover {
            background: #7f7f7f;
        }

        .mc-btn:active {
            background: #5a5a5a;
            box-shadow:
                inset -2px -2px 0 #8f8f8f,
                inset 2px 2px 0 #3f3f3f;
        }

        /* Version bottom-left */
        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .version2 {
            position: absolute;
            bottom: 30px;
            left: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Copyright bottom-right */
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="vignette"></div>

    <img src="https://raw.githubusercontent.com/kutuzovdaniel579-jpg/MCSM/refs/heads/main/assets/title/McTitle.png"
         class="title">

    <img src="https://raw.githubusercontent.com/kutuzovdaniel579-jpg/MCSM/refs/heads/main/assets/title/SSEtitle.png"
         class="Edition">

    <div class="splash">Smartschool Edition!</div>

    <div class="menu">
        <button class="mc-btn">Singleplayer</button>
        <button class="mc-btn">Multiplayer</button>
        <button class="mc-btn">Texture Packs</button>
        <button class="mc-btn">Options...</button>
        <button class="mc-btn">Quit Game</button>
    </div>

    <div class="version">Minecraft 1.20.1</div>
    <div class="version2">MCSM 1.0</div>
    <div class="copyright">Â© 2026 MCSM</div>

</body>
</html>
