<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Smartschool Edition</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/kutuzovdaniel579-jpg/MCSM/refs/heads/main/assets/icon.png">

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Minecraft', monospace;
            color: white;
        }

        body {
            background-image: url("https://wallpapercave.com/uwp/uwp4962857.jpeg");
            background-size: cover;
            background-position: center;
        }

        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.7) 100%);
        }

        .title {
            position: absolute;
            top: 5%;
            left: 25%;
            width: 50%;
            height: auto;
        }

        .Edition {
            position: absolute;
            top: calc(5% + 150px);
            left: 25%;
            width: 50%;
            height: auto;
        }

        .splash {
            position: absolute;
            top: 12%;
            left: 63%;
            font-size: 28px;
            color: yellow;
            transform: rotate(-15deg);
            text-shadow: 2px 2px 0px black;
            white-space: nowrap;
            animation: mcBounce 1.4s infinite ease-in-out;
        }

        @keyframes mcBounce {
            0%   { transform: rotate(-15deg) translateY(0); }
            50%  { transform: rotate(-15deg) translateY(-12px); }
            100% { transform: rotate(-15deg) translateY(0); }
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .mc-btn {
            display: block;
            width: 300px;
            padding: 10px 0;
            margin: 6px auto;
            font-size: 20px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            cursor: pointer;

            background: #6d6d6d;
            border: 2px solid #000;

            box-shadow:
                inset 2px 2px 0 #8f8f8f,
                inset -2px -2px 0 #3f3f3f;
        }

        .mc-btn:hover {
            background: #7f7f7f;
        }

        .mc-btn:active {
            background: #5a5a5a;
            box-shadow:
                inset -2px -2px 0 #8f8f8f,
                inset 2px 2px 0 #3f3f3f;
        }

        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .version2 {
            position: absolute;
            bottom: 30px;
            left: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Smartschool login button */
        .ss-login {
            position: absolute;
            top: 80%;
            left: 20px;
            background: #6d6d6d;
            border: 2px solid #000;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            text-shadow: 2px 2px 0 #000;
            box-shadow:
                inset 2px 2px 0 #8f8f8f,
                inset -2px -2px 0 #3f3f3f;
            z-index: 15;
        }

        .ss-login:hover {
            background: #7f7f7f;
        }

        .ss-login:active {
            background: #5a5a5a;
            box-shadow:
                inset -2px -2px 0 #8f8f8f,
                inset 2px 2px 0 #3f3f3f;
        }

        /* Locker button */
        .locker-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #6d6d6d;
            border: 2px solid #000;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            text-shadow: 2px 2px 0 #000;
            box-shadow:
                inset 2px 2px 0 #8f8f8f,
                inset -2px -2px 0 #3f3f3f;
            z-index: 15;
        }

        .locker-btn:hover {
            background: #7f7f7f;
        }

        .locker-btn:active {
            background: #5a5a5a;
            box-shadow:
                inset -2px -2px 0 #8f8f8f,
                inset 2px 2px 0 #3f3f3f;
        }

        /* Locker panel */
        .locker-panel {
            position: absolute;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            border-left: 3px solid #000;
            box-shadow: -4px 0 0 #3f3f3f, inset 4px 0 0 #8f8f8f;
            transition: right 0.4s ease;
            padding: 20px;
            color: white;
            font-family: 'Minecraft', monospace;
            z-index: 20;
        }

        .locker-panel.open {
            right: 0;
        }

        .user-label {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000;
        }

        .skin-preview {
            width: 150px;
            height: 300px;
            margin: 20px auto;
            background-image: url("https://minecraft.wiki/images/Steve.png");
            background-size: cover;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 10px black);
        }
    </style>
</head>

<body>

    <div class="vignette"></div>

    <button class="ss-login">Inloggen met Smartschool</button>
    <button class="locker-btn" onclick="toggleLocker()">Locker</button>

    <img src="https://raw.githubusercontent.com/kutuzovdaniel579-jpg/MCSM/refs/heads/main/assets/title/McTitle.png"
         class="title">

    <img src="https://raw.githubusercontent.com/kutuzovdaniel579-jpg/MCSM/refs/heads/main/assets/title/SSEtitle.png"
         class="Edition">

    <div class="splash" id="splashText"></div>

    <div class="menu">
        <button class="mc-btn">Singleplayer</button>
        <button class="mc-btn">Multiplayer</button>
        <button class="mc-btn">Texture Packs</button>
        <button class="mc-btn">Options...</button>
        <button class="mc-btn">Quit Game</button>
    </div>

    <div class="version">Minecraft 1.20.1</div>
    <div class="version2">MCSM 1.0</div>
    <div class="copyright">Â© 2026 MCSM</div>

    <!-- Locker panel -->
    <div class="locker-panel" id="lockerPanel">
        <div class="user-label" id="ssUser">Niet ingelogd</div>
        <div class="skin-preview"></div>
        <p style="text-align:center; opacity:0.8;">Skin aanpassen (binnenkort)</p>
    </div>

    <script>
        const splashTexts = [
            "Smartschool Edition!",
            "Leer met stijl!",
            "Blokken en boeken!",
            "Slimmer dan Redstone!",
            "Schoolcraft!",
            "Survival in de klas!",
            "Edu-adventure!",
            "Van les naar quest!",
            "Smartschool x Minecraft!",
            "Klaar voor kennis!",
            "Powered by MCSM!",
            "Studeren maar dan leuk!",
            "Achievement unlocked: Huiswerk!",
            "Press ESC to skip school!",
            "Craft je diploma!",
            "Noteblocks > Notities!"
        ];

        document.getElementById("splashText").textContent =
            splashTexts[Math.floor(Math.random() * splashTexts.length)];

        function toggleLocker() {
            document.getElementById("lockerPanel").classList.toggle("open");
        }

        document.querySelector(".ss-login").addEventListener("click", () => {
            document.getElementById("ssUser").textContent = "Smartschool Gebruiker";
        });
    </script>

</body>
</html>
