<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft: Smartschool Edition</title>

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Minecraft', monospace;
            color: white;
        }

        body {
            background-image: url("https://wallpapercave.com/wp/wp4676588.jpg");
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.2s ease-out;
        }

        /* Vignette overlay */
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.7) 100%);
        }

        /* Loading screen */
        .overlay-loading {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            z-index: 10;
        }

        .progress-frame {
            width: 300px;
            height: 20px;
            border: 2px solid white;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #00ff00;
        }

        /* Title top-left */
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 48px;
            text-shadow: 4px 4px 0px black;
        }

        /* Splash text top-right */
        .splash {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 28px;
            color: yellow;
            transform: rotate(-15deg);
            text-shadow: 2px 2px 0px black;
        }

        /* Menu buttons */
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .mc-btn {
            font-size: 24px;
            padding: 10px 40px;
            margin: 6px;
            min-width: 320px;
            background: #b0b0b0;
            border: 4px solid #3f3f3f;
            color: white;
            cursor: pointer;
            text-shadow: 2px 2px 0px black;
            box-shadow: inset -4px -4px 0px #5a5a5a, inset 4px 4px 0px #ffffff40;
        }

        .mc-btn:hover {
            background: #d0d0d0;
        }

        .mc-btn:active {
            box-shadow: inset 4px 4px 0px #5a5a5a, inset -4px -4px 0px #ffffff40;
            background: #9e9e9e;
        }

        /* Version bottom-left */
        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Copyright bottom-right */
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Loading screen -->
    <div class="overlay-loading" id="loading">
        <div style="font-size:32px;">Loading...</div>
        <div class="progress-frame">
            <div class="progress-bar" id="mc-bar"></div>
        </div>
        <div style="margin-top:10px; font-size:14px;">Preparing Smartschool terrain...</div>
    </div>

    <!-- Vignette -->
    <div class="vignette"></div>

    <!-- Title -->
    <div class="title">Minecraft: Smartschool Edition</div>

    <!-- Splash text -->
    <div class="splash">Smartschool Edition!</div>

    <!-- Menu -->
    <div class="menu" id="main-menu" style="display:none;">
        <button class="mc-btn" data-action="single">Singleplayer</button><br>
        <button class="mc-btn" data-action="multi">Multiplayer</button><br>
        <button class="mc-btn" data-action="realms">Minecraft Realms</button><br>
        <button class="mc-btn" data-action="options">Options...</button><br>
        <button class="mc-btn" data-action="quit">Quit Game</button>
    </div>

    <!-- Version + copyright -->
    <div class="version">Minecraft 1.13.1</div>
    <div class="copyright">© 2026 FoL – All rights reserved.</div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const loading = document.getElementById("loading");
            const bar = document.getElementById("mc-bar");
            const menu = document.getElementById("main-menu");

            let p = 0;
            const interval = setInterval(() => {
                p += Math.random() * 12;
                if (p >= 100) {
                    p = 100;
                    clearInterval(interval);
                    loading.style.display = "none";
                    menu.style.display = "block";
                }
                bar.style.width = p + "%";
            }, 200);

            document.addEventListener("click", e => {
                if (!e.target.classList.contains("mc-btn")) return;
                const action = e.target.dataset.action;

                alert(action + " is not implemented yet.");
            });
        });
    </script>

</body>
</html>
